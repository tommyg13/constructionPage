<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Construct Page</title>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont" align="center">
        <!-- insert your logo here -->
        <p class="logo">Logo</p>
        <h1>New Site </h1>
        <h1>Comming soon</h1>
        <hr width="200px">
        <!-- loading text -->
        <p data-text="Loadingâ€¦" class="load"></p>
        
        <!-- counters -->

            <span class="days"></span>
            <span class="hours"></span>
            <span class="minutes"></span>
            <span class="seconds"></span>
        </div>
        <!-- contact information -->
        <div class="contact">
            
            <p>Until then don't miss our news</p>
                <!-- for more social media icons check http://fontawesome.io/ -->
            <a href="#" target="blank"><i class="fa fa-facebook-official"></i></a>

            <a href="#" target="blank"><i class="fa fa-twitter"></i></a>
            <a href="#" target="blank"><i class="fa fa-instagram"></i></a>
        </div>
    </div> 

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
